name: publish
on:
  push:
    branches:    
      - main
defaults:
  run:
    shell: bash
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Hugo
        run: sudo snap install hugo
      - name: Get Hugo Version
        run: hugo version
      - name: Build Site
        run: hugo --destination ../dist --minify --cleanDestinationDir --enableGitInfo
        working-directory: src